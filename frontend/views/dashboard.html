<section>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">Welcome back, <span id="dashboard-username">User</span>!</h1>
    <div class="text-muted" id="current-date"></div>
  </div>


  <div class="admin-only" style="display: none;">
    <h2 class="h5 text-primary mb-3"><i class="bi bi-shield-lock"></i> Admin Dashboard</h2>

    <div class="row g-3 mb-4">
      <div class="col-sm-6 col-lg-3">
        <div class="card p-3 h-100 border-primary border-start border-4">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="text-muted small">Total Users</div>
              <div class="fs-4 fw-bold" id="total-users">-</div>
            </div>
            <div class="text-primary fs-3"><i class="bi bi-people"></i></div>
          </div>
          <a href="#members" class="stretched-link"></a>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="card p-3 h-100 border-success border-start border-4">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="text-muted small">Total Books</div>
              <div class="fs-4 fw-bold" id="total-books">-</div>
            </div>
            <div class="text-success fs-3"><i class="bi bi-book"></i></div>
          </div>
          <a href="#books" class="stretched-link"></a>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="card p-3 h-100 border-warning border-start border-4">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="text-muted small">Active Loans</div>
              <div class="fs-4 fw-bold" id="active-loans">-</div>
            </div>
            <div class="text-warning fs-3"><i class="bi bi-journal-album"></i></div>
          </div>
          <a href="#loans" class="stretched-link"></a>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="card p-3 h-100 border-danger border-start border-4">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="text-muted small">Overdue</div>
              <div class="fs-4 fw-bold" id="overdue-loans">-</div>
            </div>
            <div class="text-danger fs-3"><i class="bi bi-exclamation-circle"></i></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="card p-3 mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h5 mb-0">My Recent Activity</h2>
      <a href="#loans" class="btn btn-sm btn-outline-primary">View All</a>
    </div>
    <div class="table-responsive">
      <table class="table align-middle table-hover" id="dashboard-loans-table">
        <thead class="table-light">
          <tr>
            <th>Book</th>
            <th>Loan Date</th>
            <th>Due Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="dashboard-loans-body">
          <tr>
            <td colspan="4" class="text-center text-muted">Loading your loans...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

<script>

  $(document).ready(function () {

    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    $('#current-date').text(new Date().toLocaleDateString('en-US', options));


    const user = Auth.getUser();
    if (user) {
      $('#dashboard-username').text(user.name || user.username || 'User');
    }


    Auth.updateUI();


    if (Auth.isAdmin()) {

      $('#total-users').text('5');
      $('#total-books').text('1,245');
      $('#active-loans').text('12');
      $('#overdue-loans').text('2');
    }
  });
</script>
