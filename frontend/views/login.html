<section class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card p-4">
      <h1 class="h4 mb-3">Login</h1>
      <div id="login-error" class="alert alert-danger d-none"></div>
      <form id="login-form">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="login-email" class="form-control" type="email" placeholder="you@example.com" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="login-password" class="form-control" type="password" placeholder="••••••••" required />
        </div>
        <button class="btn btn-primary w-100" type="submit">Sign in</button>
      </form>
      <p class="mt-3 mb-0">No account? <a href="#register">Register</a></p>
    </div>
  </div>
</section>

<script>
  $(document).ready(function () {
    $('#login-form').on('submit', async function (e) {
      e.preventDefault();

      const email = $('#login-email').val();
      const password = $('#login-password').val();

      // Hide previous errors
      $('#login-error').addClass('d-none');

      // Show loading state
      const submitBtn = $(this).find('button[type="submit"]');
      const originalText = submitBtn.text();
      submitBtn.prop('disabled', true).text('Signing in...');

      try {
        const result = await Auth.login(email, password);

        if (result.success) {
          // Redirect to dashboard
          window.location.hash = '#dashboard';
        } else {
          // Show error
          $('#login-error').text(result.error).removeClass('d-none');
        }
      } catch (error) {
        $('#login-error').text('An error occurred. Please try again.').removeClass('d-none');
      } finally {
        submitBtn.prop('disabled', false).text(originalText);
      }
    });
  });
</script>
