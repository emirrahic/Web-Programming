<section class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card p-4">
      <h1 class="h4 mb-3">Login</h1>
      <form>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" placeholder="you@example.com" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" placeholder="••••••••" />
        </div>
        <button class="btn btn-primary w-100" type="button" onclick="location.hash='#dashboard'">Sign in</button>
      </form>
      <p class="mt-3 mb-0">No account? <a href="#register">Register</a></p>
    </div>
  </div>
</section>
